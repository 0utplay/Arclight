allprojects {
    group 'io.izzel.arclight'
    version '1.0.20'

    ext {
        agpVersion = '1.18'
        minecraftVersion = '1.17.1'
        forgeVersion = '37.0.1'
        apiVersion = '1.0.+'
        toolsVersion = '1.3.+'
    }

    task cleanBuild {
        doFirst {
            project.file("build/libs").deleteDir()
        }
    }
}

task collect(type: Copy) {
    destinationDir = file('build/libs')
    subprojects.each { p ->
        from p.file('build/libs')
    }
}
