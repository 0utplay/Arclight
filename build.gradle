allprojects {
    group 'io.izzel.arclight'
    version '1.0.3-SNAPSHOT'

    def getGitHash = { ->
        def stdout = new ByteArrayOutputStream()
        exec {
            commandLine 'git', 'rev-parse', '--short', 'HEAD'
            standardOutput = stdout
        }
        return stdout.toString().trim()
    }

    ext {
        minecraftVersion = '1.20.4'
        fabricLoaderVersion = '0.15.5'
        forgeVersion = '49.0.22'
        apiVersion = '1.6.1'
        toolsVersion = '1.3.0'
        mixinVersion = '0.8.5'
        versionName = 'whisper'
        gitHash = getGitHash()
    }

    tasks.register('cleanBuild') {
        doFirst {
            project.file("build/libs").deleteDir()
        }
    }
}

tasks.register('collect', Copy) {
    destinationDir = file('build/libs')
    from project(':arclight-forge-bootstrap').file('build/libs')
    dependsOn { project(':arclight-forge-bootstrap').tasks.jar }
}
