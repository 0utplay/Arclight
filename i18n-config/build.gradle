plugins {
    id 'java'
}

repositories {
    mavenCentral()
    maven {
        name = 'sponge'
        url = 'https://repo.spongepowered.org/maven'
    }
}

dependencies {
    implementation 'org.spongepowered:configurate-hocon:3.6.1'
}

jar {
    from { configurations.implementation.collect { it.isDirectory() ? it : zipTree(it) } }
}
